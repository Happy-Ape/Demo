<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>用户注册界面</title>
<link rel="stylesheet" href="common/layui/css/layui.css">
<link rel="stylesheet" href="common/css/sccl.css">
<link rel="stylesheet" href="common/iconfont/1.0.1/iconfont.css" />
<script type="text/javascript" src="easyui/jquery.min.js"></script>
</head>

<body class="login-bg">
	<div align="center" style="margin-top: 150px">
		<form action="" method="post" name="form" id="form">
			<table>
				<tr style="height: 40px">
					<td>手机号：</td>
					<td><input type="text" name="phone" /></td>
				</tr>
				<tr style="height: 40px">
					<td>登录密码：</td>
					<td><input type="password" name="password" /></td>
				</tr>
				<tr style="height: 40px">
					<td>用户名：</td>
					<td><input type="text" name="user" /></td>
				</tr>
				<tr style="height: 40px">
					<td>真实姓名：</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr style="height: 40px">
					<td>性别：</td>
					<td><input type="radio" name="sex" value="男" checked="checked" />男
						<input type="radio" name="sex" value="女" />女</td>
				</tr>
				<tr style="height: 40px">
					<td>出生日期：</td>
					<td><input type="Date" name="birth" /></td>
				</tr>
				<tr style="height: 40px">
					<td>邮箱：</td>
					<td><input type="text" name="email" /></td>
				</tr>
				<tr style="height: 40px">
					<td>地址：</td>
					<td><input type="text" name="address" /></td>
				</tr>
				<tr style="height: 40px">
					<td colspan="2" align="center"><input type="button" value="注册"
						onclick="s()" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
						type="reset" value="重置" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
						href="index.jsp"><input type="button" value="返回" /></a></td>
				</tr>
			</table>
		</form>
	</div>
</body>
<script type="text/javascript">
	function s() {
		$
				.ajax({
					type : "POST",
					url : "http://localhost:8080/store/UserWeb?m=reg",
					data : $('#form').serialize(),
					success : function(msg) {
						if (msg == -1) {
							alert("该手机号已经被绑定");
						} else if (msg == 0) {
							alert("注册失败");
						} else {
							alert("注册成功");
							window.location.href = "http://localhost:8080/store/index.jsp";
						}
					}
				});
	}
</script>
</html>
