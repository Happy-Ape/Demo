<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>首页</title>
<link rel="stylesheet" href="../common/css/sccl.css">
<link rel="stylesheet" type="text/css"
	href="../common/skin/qingxin/skin.css" id="layout-skin" />
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<style type="text/css">
.my_img {
	margin: 5px;
	width: 100px;
	height: 100px;
	line-height: 100px;
	text-align: center;
	border: 1px solid #E5E5E5;
	float: left;
	position: relative;
}

.my_img:hover {
	border-color: #009688;
}

.my_img img {
	max-height: 100px;
	max-width: 100px;
	vertical-align: middle;
}

.rembox {
	display: none;
	position: absolute;
	top: 0;
	left: 0;
	width: 100px;
	height: 30px;
	line-height: 30px;
	font-size: 14px;
	color: #fff;
	text-align: center;
	background-color: #009688;
	cursor: pointer;
}

.rembox:hover {
	background-color: #cc3300;
}

body {
	font-family: "微软雅黑";
}

.black_overlay {
	display: none;
	position: absolute;
	top: 0%;
	left: 0%;
	width: 100%;
	height: 100%;
	background-color: black;
	/* z-index越大 就在上面 */
	z-index: 1001;
	-moz-opacity: 0.6;
	opacity: .60;
	filter: alpha(opacity = 60);
}

.white_content {
	display: none;
	position: absolute;
	top: 25%;
	left: 25%;
	width: 50%;
	height: 50%;
	padding: 16px;
	/*border: 16px solid orange;*/
	background-color: white;
	z-index: 1002;
	overflow: auto;
}
</style>
</head>
<body>
	<div style="clear: both;"></div>
	<div id="light" class="white_content" style="display: none">
		<form method="post">
			<input type="hidden" id="id" name="id"> <br> 姓名 :<input
				type="text" name="name" id="name" style="border: 0px"
				readonly="readonly" /> <br> 账号 :<input type="text"
				name="username" id="username" style="border: 0px"
				readonly="readonly" /> <br>密码:<input type="text"
				name="password" id="password" style="border: 0px"
				readonly="readonly" /> <br> <input type="button" value="修改"
				onclick="three()"><br>
		</form>
		<a href="javascript:void(0)" onclick="two()"><input type="button"
			value="关闭"></a>
	</div>
	<div id="fade" class="black_overlay"></div>

	<div id="light1" class="white_content">
		<form id="form1">
			<input type="hidden" id="id1" name="id1"> <br> 姓名 :<input
				type="text" name="name1" id="name1" /> <br> 账号 :<input
				type="text" name="username1" id="username1" /> <br>密码:<input
				type="password" name="password1" id="password1" /> <br>确认密码:<input
				type="password" name="password2" id="password2" /> <br> <input
				type="button" value="修改" onclick="sub()"><br>
		</form>
		<a href="javascript:void(0)" onclick="four()"><input type="button"
			value="关闭"></a>
	</div>
	<div id="fade1" class="black_overlay"></div>

	<div class="layout-admin">
		<header class="layout-header">
			<span class="header-logo">电商网站后台管理系统</span> <a
				class="header-menu-btn" href="javascript"><i class="icon-font">&#xe600;</i></a>
			<ul class="header-bar">
				<li class="header-bar-nav"><a href="javascript:one()">超级管理员<i
						class="icon-font" style="margin-left: 5px;">&#xe60c;</i></a>
					<ul class="header-dropdown-menu">
						<li><a href="javascript:one()">个人信息</a></li>
						<li><a href="http://localhost:8080/store/AdminWeb?m=change">切换账户</a></li>
						<li><a href="http://localhost:8080/store/AdminWeb?m=exit">退出</a></li>
					</ul></li>
				<li class="header-bar-nav"><a href="javascript" title="换肤"><i
						class="icon-font">&#xe608;</i></a>
					<ul class="header-dropdown-menu right dropdown-skin">
						<li><a href="javascript" data-val="qingxin" title="清新">清新</a></li>
						<li><a href="javascript" data-val="blue" title="蓝色">蓝色</a></li>
						<li><a href="javascript" data-val="molv" title="墨绿">墨绿</a></li>
					</ul></li>
			</ul>
		</header>
		<aside class="layout-side">
			<ul class="side-menu">
			</ul>
		</aside>

		<div class="layout-side-arrow">
			<div class="layout-side-arrow-icon">
				<i class="icon-font">&#xe603;</i>
			</div>
		</div>

		<section class="layout-main">
			<div class="layout-main-tab">
				<button class="tab-btn btn-left">
					<i class="icon-font">&#xe603;</i>
				</button>
				<nav class="tab-nav">
					<div class="tab-nav-content">
						<a href="javascript" class="content-tab active"
							data-id="home.html">首页</a>
					</div>
				</nav>
				<button class="tab-btn btn-right">
					<i class="icon-font">&#xe602;</i>
				</button>
			</div>
			<div class="layout-main-body">
				<iframe class="body-iframe" name="iframe0" width="100%" height="99%"
					src="home.html" frameborder="0" data-id="home.html" seamless></iframe>
			</div>
		</section>
		<div class="layout-footer">电商网站后台管理系统</div>
	</div>
	<script type="text/javascript" src="../common/lib/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="../common/js/sccl.js"></script>
	<script type="text/javascript" src="../common/js/sccl-util.js"></script>
</body>
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						$
								.ajax({
									url : "http://localhost:8080/store/IsLogin",
									type : "post",
									success : function(data) {
										if (data != 1) {
											alert("请先登录");
											window.location.href = "http://localhost:8080/store/page/login.html";
										}
									}
								})

					})

	function one() {
		document.getElementById('light').style.display = 'block';
		document.getElementById('fade').style.display = 'block';
		var cookiestr = document.cookie;
		var cookie = cookiestr.split("=");
		$(document).ready(function() {
			$.ajax({
				url : "http://localhost:8080/store/AdminWeb?m=list",
				type : "post",
				data : {
					"id" : cookie[1]
				},
				dataType : "json",
				success : function(data) {
					//console.log(data);
					//alert(data[0]);
					document.getElementById("id").value = data[0];
					document.getElementById("name").value = data[1];
					document.getElementById("username").value = data[2];
					document.getElementById("password").value = data[3];
					document.getElementById("id1").value = data[0];
					document.getElementById("name1").value = data[1];
					document.getElementById("username1").value = data[2];
					document.getElementById("password1").value = data[3];
					document.getElementById("password2").value = data[3];
				}
			})
		})
	}

	function two() {
		$("form")[0].submit();
		document.getElementById('light').style.display = 'none';
		document.getElementById('fade').style.display = 'none';
	}

	function three() {
		document.getElementById('light1').style.display = 'block';
		document.getElementById('fade1').style.display = 'block'
	}

	function four() {
		$("form1").submit();
		document.getElementById('light1').style.display = 'none';
		document.getElementById('fade1').style.display = 'none'

	}
	function sub() {
		$
				.ajax({
					type : "POST",
					url : "http://localhost:8080/store/UserWeb?m=admin",
					data : $('#form1').serialize(),
					success : function(msg) {
						if (msg == -2) {
							alert("密码不一致");
						} else if (msg == 0) {
							alert("修改失败");
						} else {
							alert("修改成功");
							window.location.href = "http://localhost:8080/store/page/login.html";
						}
					}
				});
	}
</script>
</html>
